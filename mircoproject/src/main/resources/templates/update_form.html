<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base3::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Signup</title>
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						
						<h1 class="text-center">Update Details</h1>
						<form action="" th:action="@{/user/process-update}" method="post" th:object="${user}">
							
							<div class="form-group">
							    <label for="firstName">First Name</label>
							    <input th:value="${user.firstName}" name="firstName" type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name" required>
							</div>
							
							<div class="form-group">
							    <label for="lastName">Last Name</label>
							    <input th:value="${user.lastName}" name="lastName" type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name" required>
							</div>
							
							<div class="form-group">
							    <label for="email">Email</label>
							    <input th:value="${user.email}" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
							</div>
							
							<div class="form-group">
							    <label for="number">Phone No.</label>
							    <input th:value="${user.number}" name="number" type="text" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Enter Phone No." required>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<a th:href="@{/user/index}"><button class="btn btn-light">Cancel</button></a>
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
