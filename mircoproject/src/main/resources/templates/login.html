<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home1</title>
</head>
<body>
	 <section class="vh-100" style="background: Linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.8)),
url(../img/bg.jpg); background-size: cover;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
			<form id="login-form" class="form" th:action="@{/dologin}" method="post">
            <h3 class="mb-5">Sign in</h3>
			
			<div th:if="${param.error}" class="alert alert-danger">Invalid Username or Password</div>
			<div th:if="${param.logout}" class="alert alert-sucess">You have been Logger Out</div>
            <div class="form-outline mb-4">
              <input type="email" name="username" id="username" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit" value="submit">Login</button>

            <hr class="my-4">
			</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
